  <script type="text/javascript">
    "use strict"

    let enemy_offsets_map_horizontal = Array(48)
    let enemy_offsets_map_vertical = Array(57)

    let player_inputs_weapon_use_state = false

    let player_weapon_muzzle_flash_state = false
    let player_weapon_offset_increment_left = -17
    let player_weapon_offset_increment_top = -17
    let player_weapon_offset_left = 313
    let player_weapon_offset_top = 166
    let randomized_state = Date.now() & 65535
    let randomized_state_offset = 0
    let randomized_state_segmented_large_a = 0
    let randomized_state_segmented_large_b = 0
    let randomized_state_segmented_large_c = 0
    let randomized_state_segmented_large_d = 0
    let randomized_state_segmented_medium_a = 0
    let randomized_state_segmented_medium_b = 0
    let randomized_state_segmented_medium_c = 0
    let randomized_state_segmented_medium_d = 0
    let randomized_state_segmented_medium_e = 0
    let randomized_state_segmented_medium_f = 0
    let randomized_state_segmented_small_a = 0
    let randomized_state_segmented_small_b = 0
    let randomized_state_segmented_small_c = 0
    let randomized_state_segmented_small_d = 0
    let randomized_state_segmented_small_e = 0
    let randomized_state_segmented_small_f = 0
    let weapon_use_id = 0
    const bits_elements = Array(26)
    const bounds_container_element = document.querySelector(".bounds-container")
    const bounds_element = document.querySelector(".bounds")
    const enemy_alive_states = Array(26)
    const enemy_elements = Array(26)
    const enemy_healths = Array(26)

    const enemy_hit = function(enemy_damage, enemy_id) {
      enemy_elements[enemy_id].classList.add("hit")

      setTimeout(function() {
        enemy_elements[enemy_id].classList.remove("hit")
      }, 30)

      enemy_healths[enemy_id] -= enemy_damage

      if (
        enemy_healths[enemy_id] > 0 ||
        enemy_alive_states[enemy_id] == false
      ) {
        return
      }

      enemy_alive_states[enemy_id] = false

      clearInterval(enemy_move_ids[enemy_id])

      enemy_elements[enemy_id].setAttribute("class", "")

      const enemy_offset_left = enemy_offsets_left[enemy_id]
      const enemy_offset_top = enemy_offsets_top[enemy_id]

      setTimeout(function() {
        enemy_offsets_bottom[enemy_id] = -34
        enemy_offsets_left[enemy_id] = -34
        enemy_offsets_right[enemy_id] = -34
        enemy_offsets_top[enemy_id] = -34
      }, 130)

      setTimeout(function() {
        let i = 0

        const bounds_recoil_id = setInterval(function() {
          bounds_element.setAttribute("recoil", randomized_state_segmented_medium_a)
          i++

          if (i < 3) {
            return
          }

          clearInterval(bounds_recoil_id)

          bounds_element.removeAttribute("recoil")
        }, 15)
      })

      setTimeout(function() {
        if (enemy_offset_left > 0) {
          const enemy_segment = enemy_offset_left >> 4

          if (enemy_segment != 0) {
            delete enemy_offsets_map_horizontal[enemy_segment - 1][enemy_id]
          }

          delete enemy_offsets_map_horizontal[enemy_segment][enemy_id]
          delete enemy_offsets_map_horizontal[enemy_segment + 1][enemy_id]
        } else {
          delete enemy_offsets_map_horizontal[0][enemy_id]
          delete enemy_offsets_map_horizontal[1][enemy_id]
        }

        if (enemy_offset_top > 0) {
          const enemy_segment = enemy_offset_top >> 3

          if (enemy_segment != 0) {
            delete enemy_offsets_map_vertical[enemy_segment - 1][enemy_id]
          }

          delete enemy_offsets_map_vertical[enemy_segment][enemy_id]
          delete enemy_offsets_map_vertical[enemy_segment + 1][enemy_id]
        } else {
          delete enemy_offsets_map_vertical[0][enemy_id]
          delete enemy_offsets_map_vertical[1][enemy_id]
        }
      })

      setTimeout(function() {
        const pieces_element = pieces_elements.pop()

        if (typeof pieces_element != "undefined") {
          pieces_element.setAttribute("class", "element pieces pieces-" + (enemy_id & 15) + " pieces-transition")
          pieces_element.setAttribute("style", "left: " + enemy_offset_left + "px; top: " + enemy_offset_top + "px;")

          setTimeout(function() {
            pieces_element.setAttribute("fade-out", "")

            setTimeout(function() {

        }

        enemy_initialize_state = true

        if (i != 26) {
          let enemy_offset_left = enemy_offsets_left[i]
          let enemy_offset_top = enemy_offsets_top[i]

          enemy_alive_states[i] = true

          if (enemy_offset_left > 0) {
            enemy_offset_left >>= 4

            if (enemy_offset_left != 0) {
              enemy_offsets_map_horizontal[enemy_offset_left - 1][i] = i
            }
          } else {
            enemy_offset_left = 0
          }

          enemy_offsets_map_horizontal[enemy_offset_left][i] = i
          enemy_offsets_map_horizontal[enemy_offset_left + 1][i] = i

          if (enemy_offset_top > 0) {
            enemy_offset_top >>= 3

            if (enemy_offset_top != 0) {
              enemy_offsets_map_vertical[enemy_offset_top - 1][i] = i
            }
          } else {
            enemy_offset_top = 0
          }

          enemy_offsets_map_vertical[enemy_offset_top][i] = i
          enemy_offsets_map_vertical[enemy_offset_top + 1][i] = i
          enemy_elements[i].setAttribute("class", "element enemy")

          setTimeout(function(enemy_id) {
            enemy_move_ids[enemy_id] = setInterval(enemy_move, 130, enemy_id)
          }, 130, i)

          i++
          enemy_initialize_state = false
          return
        }

        j = 0

        while (j != 26) {
          if (enemy_alive_states[j] == true) {
            enemy_initialize_state = false
            return
          }

          clearInterval(enemy_move_ids[j])

          j++
        }

        clearInterval(enemies_initialize_id)

        setTimeout(function() {
          wave_initialize()
        }, 400)
      }, 250)
    }

    const title_screen_prompt_element = document.querySelector("p")

    onload = function() {
      on_document_ready(function() {
        bounds_container_element.setAttribute(
          "style",
          "left: " + ((innerWidth >> 1) - 336) + "px; top: " + ((innerHeight >> 1) - 189) + "px;"
        )
        player_inputs[133] = 0
        player_inputs[141] = 0
        player_inputs[147] = 0
        player_inputs[150] = 0

        document.querySelector("body").addEventListener(
          "keydown",
          function(event) {
            if (event.key.indexOf("r") == 1) {
              event.preventDefault()
              player_inputs[(event.key.charCodeAt(0) + event.key.charCodeAt(5))] = 1
              return
            }

            player_inputs[event.key.charCodeAt(0)] = 1
          }
        )

        document.querySelector("body").addEventListener(
          "keyup",
          function(event) {
            if (event.key.indexOf("r") == 1) {
              event.preventDefault()
              player_inputs[(event.key.charCodeAt(0) + event.key.charCodeAt(5))] = 0
              return
            }

            player_inputs[event.key.charCodeAt(0)] = 0
          }
        )

        const play_initialize_id = setInterval(function() {
          if ((player_inputs[133] | player_inputs[141] | player_inputs[147] | player_inputs[150]) != 0) {
            let i = 0
            let j

            clearInterval(play_initialize_id)
            clearInterval(title_screen_id)
            title_screen_prompt_element.classList.add("hidden")

            while (i != 26) {
              bits_elements[i] = document.createElement("div")
              bits_elements[i].setAttribute("class", "bits-hidden")
              enemy_elements[i] = bounds_element.appendChild(document.createElement("div"))
              enemy_move_speeds[i] = i & 3
              enemy_move_states[i] = false
              pieces_elements[i] = document.createElement("div")
              pieces_elements[i].setAttribute("class", "pieces-hidden")
              splatter_elements[i] = document.createElement("div")
              splatter_elements[i].setAttribute("class", "splatter-hidden")
              j = 0

              while (j != 3) {
                const bits_element_child_element = document.createElement("div")
                const pieces_element_child_element = document.createElement("div")
                const splatter_element_child_element = document.createElement("div")

                bits_element_child_element.setAttribute("class", "bits-" + j)
                pieces_element_child_element.setAttribute("class", "pieces-" + j)
                splatter_element_child_element.setAttribute("class", "splatter-" + j)
                bits_elements[i].appendChild(bits_element_child_element)
                pieces_elements[i].appendChild(pieces_element_child_element)
                splatter_elements[i].appendChild(splatter_element_child_element)
                j++
              }

              while (j != 9) {
                const pieces_element_child_element = document.createElement("div")
                const splatter_element_child_element = document.createElement("div")

                pieces_element_child_element.setAttribute("class", "pieces-" + j)
                splatter_element_child_element.setAttribute("class", "splatter-" + j)
                pieces_elements[i].appendChild(pieces_element_child_element)
                splatter_elements[i].appendChild(splatter_element_child_element)
                j++
              }

              bits_elements[i] = bounds_element.appendChild(bits_elements[i])
              pieces_elements[i] = bounds_element.appendChild(pieces_elements[i])
              splatter_elements[i] = bounds_element.appendChild(splatter_elements[i])
              i++
            }

            player_element.setAttribute("class", "element player")
            player_element.setAttribute("style", "left: " + player_offset_left + "px; top: " + player_offset_top + "px;")
            bounds_element.append(player_element)
            player_inputs[97] = 0
            player_inputs[100] = 0
            player_inputs[115] = 0
            player_inputs[119] = 0
            player_inputs[133] = 0
            player_inputs[141] = 0
            player_inputs[147] = 0
            player_inputs[150] = 0

            setTimeout(function() {
              let player_move_state = false

              setInterval(function() {
                if (player_move_state == true) {
                  return
                }

                player_move_state = true
                player_move()
                player_move_state = false
              }, 20)
            })

            setTimeout(function() {
              let player_weapon_position_state = false

              setInterval(function() {
                if (player_weapon_position_state == true) {
                  return
                }

                player_weapon_position_state = true
                player_weapon_position()
                player_weapon_position_state = false
              }, 20)
            })

            setTimeout(function() {
              let player_inputs_state = false

              setInterval(function() {
                if (player_inputs_state == true) {
                  return
                }

                player_inputs_state = true
                player_inputs_move_state = (player_inputs[97] | player_inputs[100] | player_inputs[115] | player_inputs[119]) != 0
                player_inputs_weapon_use_state = (player_inputs[133] | player_inputs[141] | player_inputs[147] | player_inputs[150]) != 0
                player_inputs_state = false
              }, 20)
            })

            player_weapon_element.setAttribute("class", "element player-weapon")
            bounds_element.appendChild(player_weapon_element)
            i = 0

            while (i != 15) {
              player_weapon_effect_elements[i] = document.createElement("div")
              player_weapon_effect_elements[i].setAttribute("class", "element player-weapon-effect")
              player_weapon_effect_elements[i].setAttribute("style", "display: none;")
              player_weapon_effect_elements[i] = bounds_element.appendChild(player_weapon_effect_elements[i])
              i++
            }

            player_weapon_muzzle_flash_element = document.createElement("div")
            player_weapon_muzzle_flash_element.setAttribute("class", "element player-weapon-muzzle-flash")
            player_weapon_muzzle_flash_element.setAttribute("style", "display: none;")
            player_weapon_muzzle_flash_element = bounds_element.appendChild(player_weapon_muzzle_flash_element)
            i = 0

            while (i != 55) {
              player_weapon_projectile_elements[i] = document.createElement("div")
              player_weapon_projectile_elements[i].setAttribute("class", "element player-weapon-projectile")
              player_weapon_projectile_elements[i].setAttribute("style", "display: none;")
              player_weapon_projectile_elements[i] = bounds_element.appendChild(player_weapon_projectile_elements[i])
              i++
            }

            setTimeout(function() {
              let switch_weapon_state = false

              player_weapons[player_weapon_equipped].initialize()

              const switch_weapon_id = setInterval(function() {
                if (switch_weapon_state == true) {
                  return
                }

                switch_weapon_state = true
                player_weapon_delay = 0
                player_weapon_equipped++

                if (player_weapon_equipped == 3) {
                  player_weapon_equipped = 0
                }

                player_weapons[player_weapon_equipped].initialize()
                switch_weapon_state = false
              }, 5000)
            })

            weapon_use_id = setInterval(function() {
              player_weapons[player_weapon_equipped].use()
            }, 60)

            setTimeout(function() {
              let randomize_state = false

              setInterval(function() {
                if (randomize_state == true) {
                  return
                }

                randomize_state = true
                randomized_state = (((randomized_state << 13) | (randomized_state >> 19)) ^ randomized_state_offset) >>> 1

                if (randomized_state_offset <= 2146372536) {
                  randomized_state_offset += 1111111
                  randomize_state = false
                  return
                }

                randomized_state_offset &= 65535
                randomize_state = false
              }, 15)
            })

            setTimeout(function() {
              let i = 0
              let randomize_state = false

              setInterval(function() {
                if (randomize_state == true) {
                  return
                }

                randomize_state = true
                i++

                if (i == 26) {
                  i = 0
                }

                enemy_move_speeds[i] = randomized_state_segmented_medium_a
                randomized_state_segmented_large_a = randomized_state & 7
                randomized_state_segmented_large_b = (randomized_state >> 3) & 7
                randomized_state_segmented_large_c = (randomized_state >> 6) & 7
                randomized_state_segmented_large_d = (randomized_state >> 9) & 7
                randomized_state_segmented_medium_a = randomized_state & 3
                randomized_state_segmented_medium_b = (randomized_state >> 2) & 3
                randomized_state_segmented_medium_c = (randomized_state >> 4) & 3
                randomized_state_segmented_medium_d = (randomized_state >> 6) & 3
                randomized_state_segmented_medium_e = randomized_state_segmented_medium_a - randomized_state_segmented_medium_b
                randomized_state_segmented_medium_f = randomized_state_segmented_medium_c - randomized_state_segmented_medium_d
                randomized_state_segmented_small_a = randomized_state & 1
                randomized_state_segmented_small_b = (randomized_state >> 1) & 1
                randomized_state_segmented_small_c = (randomized_state >> 2) & 1
                randomized_state_segmented_small_d = (randomized_state >> 3) & 1
                randomized_state_segmented_small_e = randomized_state_segmented_small_a - randomized_state_segmented_small_b
                randomized_state_segmented_small_f = randomized_state_segmented_small_c - randomized_state_segmented_small_d
                randomize_state = false
              }, 15)
            })

            wave_initialize()
          }
        }, 20)

        const title_screen_id = setInterval(function() {
          title_screen_prompt_element.classList.toggle("hidden")
        }, 500)
      })
    }

    onresize = function() {
      bounds_container_element.setAttribute("style", "left: " + ((innerWidth >> 1) - 336) + "px; top:" + ((innerHeight >> 1) - 189) + "px;")
    }
  </script>
</html>
